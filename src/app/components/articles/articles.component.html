	<div id="fh5co-main">
		<div class="fh5co-intro text-center">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<h1 class="intro-lead">{{ config.parameters.heading }}</h1>
						<p [innerHTML]="config.parameters.subheading"></p>
					</div>
				</div>
			</div>
		</div>

		<!--Articles thumbnails-->
		<div id="fh5co-portfolio">
			<div *ngFor='let article of blog; let i = index;'>
				<app-thumbnail *ngIf="i < config.parameters.maxNoOfThumbnails"
					[data] = "article"
					[index] = "i"> 
				</app-thumbnail>
			</div>
		</div>
		<!--Article thumbnails END-->
