

<!--Spinner-->
<div class="loading" *ngIf="showSpinner">
    <div class="loading-div-logo">
        <img class="loading-logo" [src]="dirs.images + 'logo.png'">
    </div>
</div>

<div id="fh5co-main">
	<div class="fh5co-intro text-center">
		<div class="container">
			<div class="row">
				<!--If user exists-->
				<div class="col-md-8 col-md-offset-2" *ngIf="userAlreadyExists">
					<form [formGroup]="searchForm" (ngSubmit)="searchArticles()">
						<small>Search results for</small><br/>
						<input formControlName="searchString" [(ngModel)]="searchString" (keyup.enter)="searchArticles()" type="text" class="search-box roboto" [value]="query ? query : ''" placeholder="Enter a keyword">
						<small *ngIf="!(searchString && searchString.length != 0 && searchString != query)"><br/>ex. "Nikola Tesla", "Edward Snowden", "Stephen Hawkings"<br/></small>
						<small *ngIf="searchString && searchString.length != 0 && searchString != query"><br/>Press enter to submit.<br/></small>
						<p *ngIf="query" class="margin-top-6">We found <span class="accent">{{ blog.length }}</span> articles matching your search.</p>
					</form>
				</div>

				<!--If user doesn't exists-->
				<div class="col-md-8 col-md-offset-2" *ngIf="!userAlreadyExists">
					<h1 class="intro-lead">User doesn't exist</h1>
					<p>No Varta account with the name '{{ username }}' found. <br/>So, no articles with '{{ query }}' in them were found.</p>
					<!--<div class="form-group col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">							
						<div style="margin: 20px 0 10px 0;">Let's change that.</div>
						<button class="btn btn-primary" [routerLink]="'/' + username + '/varta-key'">Create Account</button>
					</div>-->
				</div>
			</div>
		</div>
	</div>

	<!--Articles thumbnails-->
	<div id="fh5co-articles" *ngIf="blog && blog.length > 0 && userAlreadyExists">
		<!--If articles present-->
		<div *ngFor='let article of blog; let i = index;'>
			<app-thumbnail *ngIf="i < parameters.maxNoOfThumbnails"
				[data] = "article"
				[index] = "i"
				[username]="username"
				(searchEvent)="searchArticles($event)"> 
			</app-thumbnail>
		</div>
	</div>
	<!--Article thumbnails END-->
