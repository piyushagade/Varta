<!--Articles list-->
<div [ngClass]="index % 2 != 0 ? 'fh5co-img-right' : ''" class="fh5co-articles-item">
	<div class="fh5co-articles-figure animate-box-disabled" *ngIf="data.image !== ''" [ngStyle]="{'background-image': 'url(' + data.image + ')'}"></div>
	<div class="fh5co-articles-figure animate-box-disabled" *ngIf="data.image === ''" [ngStyle]="{'background-image': 'url(' + dirs.images + 'work_1.jpg' + ')'}"></div>
	<div class="fh5co-articles-description" style="padding: 40px; cursor: pointer;" [routerLink]="'/' + username + data.link">
		<h2>
			{{ data.title }} <br/>
			<small style="font-weight: 300; font-size: 16px;" class="roboto">{{ (data.date / 1000 | amFromUnix) | amDateFormat:'LL' }}</small><br/>
		</h2>
		<p>{{ data.introduction | limitChars : 220 }}</p>
		<p class="text-right" style="margin-bottom: 0px"><a [routerLink]="'/' + username + data.link" >Continue reading</a></p>
	</div>
</div>
