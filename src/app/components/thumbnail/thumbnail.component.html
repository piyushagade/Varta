<div [ngClass]="index % 2 != 0 ? 'fh5co-img-right' : ''" class="fh5co-articles-item">
	<div class="fh5co-articles-figure animate-box-disabled blur" *ngIf="data.image !== ''" [ngStyle]="{'background-image': 'url(' + data.image + ')'}"></div>
	<div class="fh5co-articles-figure animate-box-disabled blur" *ngIf="data.image === ''" [ngStyle]="{'background-image': 'url(' + dirs.images + 'work_1.jpg' + ')'}"></div>
	<div class="fh5co-articles-description">
		<h2>{{ data.title }}</h2>
		<p>{{ data.introduction | limitChars : 100}}</p>
		<p class="text-right"><a [routerLink]="'/' + username + data.link" >Continue reading</a></p>
	</div>
</div>
